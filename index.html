<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rhino Sketch Pad</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    .toolbar {
      margin-bottom: 0.5rem;
    }
    .toolbar button {
      margin-right: 0.5rem;
    }
    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      display: block;
      margin-top: 0.5rem;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Rhino Sketch Pad</h1>

  <!-- Tool selection -->
  <div class="toolbar">
    <button data-tool="select">Select / Move</button>
    <button data-tool="rotate">Rotate</button>
    <button data-tool="rect">Rectangle</button>
    <button data-tool="circle">Circle</button>
    <button data-tool="poly">Polygon</button>
    <button id="clear">Clear</button>
  </div>

  <!-- Category selection -->
  <div class="toolbar">
    <span>Category:</span>
    <button data-cat="wall">Wall</button>
    <button data-cat="core">Core</button>
    <button data-cat="void">Void</button>
    <button data-cat="glazing">Glazing</button>
    <button data-cat="site">Site</button>
    <button data-cat="other">Other</button>
  </div>

  <!-- Save / Load -->
  <div class="toolbar">
    <button id="save">Save sketch</button>
    <input type="file" id="loadInput" accept=".json" style="display:none">
    <button id="load">Load sketch</button>
  </div>

  <canvas id="pad" width="800" height="600"></canvas>
  <div id="status"></div>

  <!-- Main entrypoint -->
  <script type="module" src="main.js"></script>
</body>
</html>
